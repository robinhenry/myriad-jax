# @package _global_
# CartPole with heavier pole - harder control task
#
# Use with: python scripts/train.py --config-name=experiments/cartpole_heavy_pole

defaults:
  - /agent: dqn
  - /env: cartpole_control
  - _self_

# Run parameters
run:
  steps_per_env: 150000
  buffer_size: 50000
  scan_chunk_size: 2048
  eval_max_steps: 1000  # Longer eval episodes for harder task

# Environment overrides for harder task
env:
  physics:
    pole_mass: 0.2  # 2x heavier than default (0.1)
    force_magnitude: 8.0  # Weaker actuator (default: 10.0)
  task:
    max_steps: 1000  # Longer episodes to give agent more time

# Agent overrides for harder task
agent:
  epsilon_decay_steps: 50000  # More exploration needed

# W&B settings
wandb:
  entity: lugagne-lab
  group: heavy-pole
  tags: ["dqn", "cartpole", "heavy-pole"]
