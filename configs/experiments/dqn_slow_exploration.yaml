# @package _global_
# DQN with slow exploration decay - for complex tasks requiring more data
#
# Use with: python scripts/train.py --config-name=experiments/dqn_slow_exploration

defaults:
  - /agent: dqn
  - /env: cartpole_control
  - _self_

# Run parameters
run:
  steps_per_env: 150000
  buffer_size: 50000
  scan_chunk_size: 2048
  eval_max_steps: 500

# Agent overrides for slower, more conservative exploration
agent:
  epsilon_decay_steps: 100000  # 10x slower than default (10000)
  epsilon_end: 0.01  # Lower final epsilon for more exploitation
  target_network_frequency: 1000  # Less frequent updates for stability

# W&B settings
wandb:
  entity: lugagne-lab
  group: slow-exploration
  tags: ["dqn", "slow-exploration", "cartpole"]
