# @package _global_
# Default DQN + CartPole experiment configuration
#
# Use with: python scripts/train.py --config-name=experiments/dqn_cartpole_default
# Or as default: python scripts/train.py

defaults:
  - /agent: dqn
  - /env: cartpole_control
  - _self_

# Run parameters (only overriding defaults)
run:
  steps_per_env: 150000  # 150k steps (total_timesteps = 150k * 1 = 150k)
  buffer_size: 50000  # Off-policy: replay buffer capacity
  scan_chunk_size: 2048  # Override default (256) for better throughput
  eval_max_steps: 500  # CartPole max episode length

# W&B settings (only overriding defaults)
wandb:
  entity: lugagne-lab
  group: baseline
  tags: ["dqn", "cartpole", "baseline"]
