# @package env
name: ccas-ccar-sysid

# Physics configuration (nominal values - some will be randomized)
physics:
  eta: 1.0              # Nominal CcaSR activation rate (will be randomized)
  nu: 0.01              # Protein dilution rate (1/min)
  a: 1.0                # Nominal promoter activity (will be randomized)
  Kh: 90.0              # Nominal half-maximal H (will be randomized)
  nh: 3.6               # Hill coefficient for H cooperativity
  Kf: 30.0              # Nominal half-maximal F (will be randomized)
  nf: 3.6               # Hill coefficient for F cooperativity
  timestep_minutes: 5.0 # RL timestep duration (minutes)
  max_gillespie_steps: 10000  # Safety limit for Gillespie loop

# Task configuration
task:
  max_steps: 288        # 288 steps * 5 min/step = 24 hours
  F_obs_normalizer: 80.0  # Normalization for F observations

# SysID-specific configuration
reward_type: "state_change"  # "state_change" or "sparse"
reward_scale: 1.0

# Domain randomization ranges for unknown parameters
Kh_min: 60.0
Kh_max: 120.0
Kf_min: 20.0
Kf_max: 40.0
eta_min: 0.5
eta_max: 1.5
a_min: 0.5
a_max: 1.5
