name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v0.1.0)'
        required: true
        type: string

permissions:
  contents: write
  id-token: write  # Required for PyPI trusted publishing

jobs:
  # Run full test suite before releasing
  pre-release-checks:
    name: Pre-Release Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies
        run: |
          poetry install --no-interaction

      - name: Run full test suite
        run: |
          poetry run pytest tests/ -v --tb=short
          echo "✓ All tests passed"

      - name: Verify version matches tag
        if: github.event_name == 'push'
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/}"
          echo "Git tag: $TAG_VERSION"
          # poetry-dynamic-versioning will set version from git tag
          PACKAGE_VERSION=$(poetry version -s)
          echo "Package version: $PACKAGE_VERSION"

  # Build distributions
  build-dist:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: pre-release-checks
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for poetry-dynamic-versioning

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Build package
        run: |
          poetry build
          echo "✓ Package built"

      - name: Verify package
        run: |
          poetry run pip install twine
          poetry run twine check dist/*
          ls -lh dist/
          echo "✓ Package verified"

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: distributions
          path: dist/
          retention-days: 7

  # Publish to PyPI using trusted publishing
  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build-dist
    environment:
      name: pypi
      url: https://pypi.org/project/myriad-jax/
    permissions:
      id-token: write  # Required for PyPI trusted publishing

    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Trusted publishing - no password needed!
          # Configure at: https://pypi.org/manage/account/publishing/
          skip-existing: true
          verbose: true

  # Create GitHub release
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-dist, publish-pypi]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: distributions
          path: dist/

      - name: Generate release notes
        id: generate-notes
        run: |
          # Get tag name
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG_NAME="${{ github.event.inputs.version }}"
          else
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          fi

          # Generate changelog since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "Changes since $PREV_TAG:" > release_notes.md
            echo "" >> release_notes.md
            git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" >> release_notes.md
          else
            echo "Initial release" > release_notes.md
          fi

          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.generate-notes.outputs.TAG_NAME }}
          name: Release ${{ steps.generate-notes.outputs.TAG_NAME }}
          body_path: release_notes.md
          files: dist/*
          draft: false
          prerelease: false
          generate_release_notes: true

