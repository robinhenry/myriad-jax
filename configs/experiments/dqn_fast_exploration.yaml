# @package _global_
# DQN with fast exploration decay - for simple control tasks
#
# Use with: python scripts/train.py --config-name=experiments/dqn_fast_exploration

defaults:
  - /agent: dqn
  - /env: cartpole_control
  - _self_

# Run parameters
run:
  steps_per_env: 150000
  buffer_size: 50000
  scan_chunk_size: 2048
  eval_max_steps: 500

# Agent overrides for faster exploration
agent:
  epsilon_decay_steps: 5000  # 2x faster than default (10000)
  learning_rate: 3e-4  # Slightly higher learning rate

# W&B settings
wandb:
  entity: lugagne-lab
  group: fast-exploration
  tags: ["dqn", "fast-exploration", "cartpole"]
