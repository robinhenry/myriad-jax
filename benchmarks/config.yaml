# Benchmark configuration with device and environment-specific settings.
# Structure: base -> device (cpu/gpu) -> benchmark type -> environment

base:
  warmup_steps: 10
  num_timing_runs: 5

cpu:
  throughput:
    cartpole:
      - { num_envs: 100, scan_chunk_size: 256, num_steps: 1000 }
      - { num_envs: 1_000, scan_chunk_size: 256, num_steps: 1000 }
      - { num_envs: 10_000, scan_chunk_size: 256, num_steps: 500 }
      - { num_envs: 50_000, scan_chunk_size: 128, num_steps: 100 }

    gene-circuit:
      - { num_envs: 100, scan_chunk_size: 256, num_steps: 500 }
      - { num_envs: 1_000, scan_chunk_size: 256, num_steps: 200 }
      - { num_envs: 5_000, scan_chunk_size: 128, num_steps: 100 }

  scan_sensitivity:
    cartpole:
      - { num_envs: 10_000, scan_chunk_size: 32, num_steps: 500 }
      - { num_envs: 10_000, scan_chunk_size: 64, num_steps: 500 }
      - { num_envs: 10_000, scan_chunk_size: 128, num_steps: 500 }
      - { num_envs: 10_000, scan_chunk_size: 256, num_steps: 500 }

    gene-circuit:
      - { num_envs: 1_000, scan_chunk_size: 32, num_steps: 200 }
      - { num_envs: 1_000, scan_chunk_size: 64, num_steps: 200 }
      - { num_envs: 1_000, scan_chunk_size: 128, num_steps: 200 }
      - { num_envs: 1_000, scan_chunk_size: 256, num_steps: 200 }

  comparison:
    cartpole: { num_envs: 1_000, scan_chunk_size: 256, num_steps: 5000 }
    gene-circuit: { num_envs: 500, scan_chunk_size: 256, num_steps: 1000 }

gpu:
  throughput:
    cartpole:
      - { num_envs: 100, scan_chunk_size: 256, num_steps: 1000 }
      - { num_envs: 1_000, scan_chunk_size: 256, num_steps: 1000 }
      - { num_envs: 10_000, scan_chunk_size: 256, num_steps: 1000 }
      - { num_envs: 100_000, scan_chunk_size: 128, num_steps: 1000 }
      - { num_envs: 500_000, scan_chunk_size: 64, num_steps: 500 }
      - { num_envs: 1_000_000, scan_chunk_size: 32, num_steps: 100 }
      - { num_envs: 2_000_000, scan_chunk_size: 16, num_steps: 100 }
      - { num_envs: 5_000_000, scan_chunk_size: 8, num_steps: 50 }

    gene-circuit:
      - { num_envs: 100, scan_chunk_size: 256, num_steps: 1000 }
      - { num_envs: 1_000, scan_chunk_size: 256, num_steps: 1000 }
      - { num_envs: 10_000, scan_chunk_size: 256, num_steps: 500 }
      - { num_envs: 50_000, scan_chunk_size: 128, num_steps: 200 }
      - { num_envs: 100_000, scan_chunk_size: 64, num_steps: 100 }

  scan_sensitivity:
    cartpole:
      - { num_envs: 100_000, scan_chunk_size: 8, num_steps: 500 }
      - { num_envs: 100_000, scan_chunk_size: 16, num_steps: 500 }
      - { num_envs: 100_000, scan_chunk_size: 32, num_steps: 500 }
      - { num_envs: 100_000, scan_chunk_size: 64, num_steps: 500 }
      - { num_envs: 100_000, scan_chunk_size: 128, num_steps: 500 }
      - { num_envs: 100_000, scan_chunk_size: 256, num_steps: 500 }
      - { num_envs: 100_000, scan_chunk_size: 512, num_steps: 500 }

    gene-circuit:
      - { num_envs: 10_000, scan_chunk_size: 8, num_steps: 200 }
      - { num_envs: 10_000, scan_chunk_size: 16, num_steps: 200 }
      - { num_envs: 10_000, scan_chunk_size: 32, num_steps: 200 }
      - { num_envs: 10_000, scan_chunk_size: 64, num_steps: 200 }
      - { num_envs: 10_000, scan_chunk_size: 128, num_steps: 200 }
      - { num_envs: 10_000, scan_chunk_size: 256, num_steps: 200 }

  comparison:
    cartpole: { num_envs: 10_000, scan_chunk_size: 256, num_steps: 10000 }
    gene-circuit: { num_envs: 1_000, scan_chunk_size: 256, num_steps: 2000 }
